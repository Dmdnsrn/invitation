<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Ticket</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            overflow: hidden;
        }
        .ticket-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ticket {
            background: #fff5ee;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            width: 380px;
            text-align: center;
            border: 5px dashed #ff69b4;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }
        .ticket h2 {
            margin: 0;
            color: #ff1493;
            font-size: 24px;
        }
        .ticket p {
            font-size: 18px;
            color: #333;
            margin: 12px 0;
        }
        .qr-code {
            margin-top: 20px;
        }
        .qr-code img {
            border-radius: 10px;
            border: 3px solid #ff69b4;
        }
        .tear-line {
            border-top: 2px dashed #ff1493;
            margin: 20px 0;
        }
        .sms-message {
            font-size: 16px;
            color: #555;
            font-style: italic;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .action-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        .cancel-button {
            background-color: #ccc;
        }
        .ticket-split {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .top-half, .bottom-half {
            background: #fff5ee;
            padding: 15px;
            width: 100%;
            border: 5px dashed #ff69b4;
        }
        .top-half {
            border-bottom: none;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            transform-origin: bottom;
        }
        .bottom-half {
            border-top: none;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            transform-origin: top;
        }
        .torn-top {
            animation: tearTop 0.5s forwards;
        }
        .torn-bottom {
            animation: tearBottom 0.5s forwards;
        }
        @keyframes tearTop {
            100% {
                transform: translateY(-100px) rotate(-5deg);
                opacity: 0;
            }
        }
        @keyframes tearBottom {
            100% {
                transform: translateY(100px) rotate(5deg);
                opacity: 0;
            }
        }
        .thank-you-message {
            font-size: 36px;
            color: #ff1493;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.0.3/dist/index.bundle.min.js"></script>
    <script>
        function tearTicket() {
            document.querySelector('.top-half').classList.add('torn-top');
            document.querySelector('.bottom-half').classList.add('torn-bottom');
            setTimeout(() => {
                document.querySelector('.ticket-container').style.display = 'none';

                // Show the thank you message
                const messageDiv = document.createElement('div');
                messageDiv.className = 'thank-you-message';
                messageDiv.innerText = '2–¥–æ—Ö ”©–¥”©—Ä —É—É–ª–∑—ä—è! ü•∞ü•∞ü•∞';
                document.body.appendChild(messageDiv); // Append message to the body

                // Trigger fireworks
                triggerFireworks();

                // Send the email notification
                sendEmailNotification();
            }, 500);
        }

        function triggerFireworks() {
            const fireworks = new Fireworks({
                target: document.body, // Attach fireworks to the body
                maxRockets: 5,         // Number of fireworks
                rocketSpawnInterval: 150, // Interval for rockets to spawn
                numParticles: 100,     // Number of particles in each firework
                particleSize: 4,       // Particle size
                particleSpeed: 5,      // Particle speed
            });
            fireworks.start();  // Start fireworks
        }

        function sendEmailNotification() {
            const emailData = {
                to: "bdamdinsuren69@gmail.com", // Replace with your email address
                subject: "Ticket Confirmed",
                message: "–•—É–ª–∞–Ω —É—Ä–∏–ª–≥–∞ —Ö“Ø–ª—ç—ç–Ω –∞–≤–ª–∞–∞."
            };

            fetch("send_email.php", {  // Replace with your server-side script URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(emailData)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Email sent successfully", data);
            })
            .catch(error => {
                console.error("Error sending email:", error);
            });
        }
    </script>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket-split">
            <div class="top-half">
                <h2>–£–†–ò–õ–ì–ê</h2>
                <p><strong>IG:</strong> _khulannn</p>
                <p><strong>Where:</strong> Mushroom community, Vinyl Restaurant & Lounge</p>
            </div>
            <div class="tear-line"></div>
            <div class="bottom-half">
                <p><strong>Date:</strong> February 18, 2025</p>
                <p><strong>Time:</strong> 18:00-18:20 PM</p>

            </div>
        </div>
        <div class="button-container">
            <button class="action-button" onclick="tearTicket()">–ë–∞—Ç–∞–ª–≥–∞–∞–∂—É—É–ª–∞—Ö</button>
        </div>
    </div>
</body>
</html>
